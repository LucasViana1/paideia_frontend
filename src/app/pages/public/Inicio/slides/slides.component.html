<div
  id="carouselExampleIndicators"
  class="carousel slide col-sm-11 m-auto"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        class="d-block w-100"
        src="../../../../../assets/slides/image_01.png"
        alt="Primeiro Slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../../../../assets/slides/image_02.png"
        alt="Segundo Slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block w-100"
        src="../../../../../assets/slides/image_03.png"
        alt="Terceiro Slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span
      class="carousel-control-prev-icon"
      aria-hidden="true"
      style="background-image: url(../../../../../assets/slides/proximo.svg); transform: rotate(180deg);"
     ></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span
      class="carousel-control-next-icon"
      aria-hidden="true"
      style="background-image: url(../../../../../assets/slides/proximo.svg);"></span>
    <span class="sr-only">Pr√≥ximo</span>
  </a>
</div>
