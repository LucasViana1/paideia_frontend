<div>
  <h1>ACESSE SUA CONTA</h1>
  <!--BLOQUEIA LINK DE CADASTRO ENQUANTO ESTIVER FORA DO PERIODO DE INSCRIÇÃO-->
  <!--<center>
    Não possui uma conta? Realize o cadastro clicando <a href="#/cadastro">AQUI</a>
    </center>-->
  <br />
  <!--  align-h="center" -->
  <div class="row" style="justify-content: center;">
    <!-- align-v="center" -->
    <div class="col-sm-6">
      <!--<center><b-alert show variant="danger">Cadastro válido somente durante o período de inscrição!</b-alert></center><br>-->
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="labelCampo" for="">E-mail:</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            formControlName="email"
            required
          />
        </div>
        <div class="form-group">
          <label class="labelCampo" for="">Senha:</label>
          <input
            type="password"
            class="form-control"
            name="senha"
            id="senha"
            formControlName="senha"
            required
          />
        </div>

        <a href="/recuperacao" class="col-sm-12">Esqueceu sua senha?</a>

        <div class="col-sm-12 text-center">
          <button type="submit" class="btn btn-primary mt-2">
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
