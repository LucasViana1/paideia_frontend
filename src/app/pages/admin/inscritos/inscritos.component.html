<div>
  <h1 class="noprint text-center">
    BEM VINDO(A) {{nome}}
  </h1>
  <br />
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>Nº</th>
        <th>Matrícula</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>CPF</th>
        <th>Cartão Cidadão</th>
        <th>Status</th>
        <th>Detalhes</th>
        <!-- <th>Gabarito</th> -->
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of inscritos.dados; let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.matricula}}</td>
        <td>{{item.nome}}</td>
        <td>{{item.email}}</td>
        <td>{{item.cpf}}</td>
        <td>{{item.cidadao}}</td>
        <td>
          <div *ngIf="item.espera == 1 && item.cancelado == null">Em Espera</div>
          <div *ngIf="item.espera == 0 && item.cancelado == null">Lista Regular</div>
          <div *ngIf="item.cancelado == 1">Cancelado</div>
        </td>
        <td>
          <a href="/adm/detalhes/{{item.id}}">
              detalhes
          </a>
        </td>
        <!-- GABARITOS -->
        <!-- <td>
          <a v-on:click="detalhes(item.id)" :href="link">
                    detalhes
                </a>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
